<br><br>

<div class="row">
  <article ng-repeat="product in productsController.products">
    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item">
          <h3>{{product.name}}</h3>
          <p>{{product.description}}</p>
          <p>{{product.price | currency:"$"}}</p>
          <p><img ng-if="productsController.hasImage(product)" ng-src="{{product.image_url}}" alt="{{product.name}}"></p>
        </li>
      </ul>
    </div>
  </article>
</div>
