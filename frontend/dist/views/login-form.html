<br><br> <h1>Please sign in</h1> <form class="login-form" name="loginForm" ng-submit="loginController.login(loginController.credentials)" novalidate> <div class="form-group"> <input id="email" type="text" name="email" ng-model="loginController.credentials.email" required> <label id="email-label" for="email">Email</label> </div> <div class="form-group"> <input id="password" type="password" name="password" ng-model="loginController.credentials.password" required> <label id="password-label" for="password">Password</label> </div> <div class="form-group"> <input type="submit" class="button-submit" ng-disabled="loginForm.$invalid" value="Login"> </div> </form>
